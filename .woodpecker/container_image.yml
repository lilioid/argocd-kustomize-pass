steps:
  - name: build container image
    when:
      - event: push
      - event: cron
      - event: manual
    image: quay.io/containers/podman
    privileged: true
    environment:
      FORGEJO_PACKAGES_ACCESS:
        from_secret: FORGEJO_PACKAGES_ACCESS
      GITHUB_PACKAGES_ACCESS:
        from_secret: GITHUB_PACKAGES_ACCESS
    backend_options:
      kubernetes:
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 500Mi
    commands:
      - |
        podman build . -t argocd-git-crypt \
          --label "org.opencontainers.image.source=$CI_REPO_URL" \
          --label "org.opencontainers.image.licenses=Apache-2.0" \
          --label "org.opencontainers.image.title=argocd-git-crypt" \
          --label "org.opencontainers.image.description=ArgoCD with kustomize-pass plugin preinstalled " \
          --label "org.opencontainers.image.base.name=quay.io/argoproj/argocd"
      - podman save -o container.tar.gz argocd-git-crypt

  - name: publish container image
    when:
      - event: manual
        branch: main
      - event: push
        branch: main
      - event: cron
        cron: periodic-rebuild
    image: quay.io/containers/skopeo
    environment:
      FORGEJO_PACKAGES_ACCESS:
        from_secret: FORGEJO_PACKAGES_ACCESS
      GITHUB_PACKAGES_ACCESS:
        from_secret: GITHUB_PACKAGES_ACCESS
    backend_options:
      kubernetes:
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 200Mi
    commands:
      - |
        ORIGINAL_IMAGE=$(sed -nr 's/FROM (.*):(.*)/\1/p' Dockerfile)
        echo "ORIGINAL_IMAGE=$ORIGINAL_IMAGE"
        ORIGINAL_VERSION=$(sed -nr 's/FROM (.*):(.*)/\2/p' Dockerfile)
        echo "ORIGIONAL_VERSION=$ORIGINAL_VERSION"
      - skopeo copy --dest-username lilly --dest-password $FORGEJO_PACKAGES_ACCESS docker-archive:container.tar.gz docker://git.lly.sh/lilly/argocd-kustomize-pass:latest
      - skopeo copy --dest-username lilly --dest-password $FORGEJO_PACKAGES_ACCESS docker-archive:container.tar.gz docker://git.lly.sh/lilly/argocd-kustomize-pass:$ORIGINAL_VERSION
      - skopeo copy --dest-username lilioid --dest-password $GITHUB_PACKAGES_ACCESS docker-archive:container.tar.gz docker://ghcr.io/lilioid/argocd-kustomize-pass:latest
      - skopeo copy --dest-username lilioid --dest-password $GITHUB_PACKAGES_ACCESS docker-archive:container.tar.gz docker://ghcr.io/lilioid/argocd-kustomize-pass:$ORIGINAL_VERSION
